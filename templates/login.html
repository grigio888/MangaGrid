{% extends 'template.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container-login">
    <h1>{{output.capitalize()}}</h1>
    <div class="row">
        <div class="login-container">
            <form action="" method="POST">
                <div class="upper-section">
                    <div class="form-row" id="emailRow">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-row" id="passwordRow">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    {% if output == 'register' %}
                    <div class="form-row" id="passwordConfirmRow">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="passwordConfirm" name="password">
                    </div>
                    {% endif %}
                </div>
                <div class="lower-section">
                    {% if output == 'login' %}
                    <div class="form-check">
                        <label for="remember"><input type="checkbox" id="remember" name="remember"> Remember me</label>
                    </div>
                    {% endif %}

                    <button type="submit" id="primaryButton">{% if output == 'login' %}Login{% else %}Register new user{% endif %}</button>
                    <button type="" id="secondaryButton">{% if output == 'login' %}Or register{% else %}Or login instead{% endif %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
